<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Media/Logo.png" alt="Logo" width="40" class="me-2"> Paradise Villas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="Villas.html">Villas</a></li>
          <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="Book.html">Book</a></li>
        </ul>
        <!-- Language Switcher -->
        <select id="languageSwitcher" class="form-select w-auto ms-3">
          <option value="en" selected>English</option>
          <option value="id">Bahasa Indonesia</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Villas Section -->
  <div class="container mt-5">
    <h2 id="villaPageTitle" class="text-center mb-5 fw-bold">Available Villas</h2>
    <!-- Filter Section -->
<div class="filter-box mb-4 p-3 rounded shadow-sm">
  <div class="row g-3">
    
    <div class="col-md-4">
      <select id="filterFeature" class="form-select">
        <option value="">All Features</option>
        <option value="ocean_view">Ocean View</option>
        <option value="garden">Garden</option>
        <option value="private_pool">Private Pool</option>
        <option value="luxury">Luxury</option>
      </select>
    </div>

    <div class="col-md-4">
      <select id="filterFacility" class="form-select">
        <option value="">All Facilities</option>
        <option value="pool">Pool</option>
        <option value="ac">AC</option>
        <option value="parking">Parking</option>
        <option value="bathtub">Bathtub</option>
      </select>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary w-100" onclick="applyFilter()">
        Filter Villa
      </button>
    </div>

  </div>
</div>

<!-- Villa Container -->
<div class="row g-4" id="villaContainer"></div>

    <!-- Filter dan Villa Container -->
    <div class="row g-4" id="villaContainer"></div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">

  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
