<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Villa - Paradise Villas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Media/Logo.png" alt="Logo" width="40" class="me-2"> Paradise Villas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Villas.html">Villas</a></li>
          <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="Book.html">Book</a></li>
        </ul>
        <select id="languageSwitcher" class="form-select w-auto ms-3">
          <option value="en" selected>English</option>
          <option value="id">Bahasa Indonesia</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Booking Form Section -->
  <div class="container py-5">
    <h2 id="bookTitle" class="text-center mb-4 fw-bold">Book Your Villa</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" id="labelName" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name">
      </div>
      <div class="mb-3">
        <label for="email" id="labelEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="villa" id="labelVilla" class="form-label">Villa:</label>
        <select class="form-select" id="villa">
          <option value="" disabled selected>Select a villa</option>
          <option value="Ocean View Villa" id="villaOption1">Ocean View Villa</option>
          <option value="Garden Retreat Villa" id="villaOption2">Garden Retreat Villa</option>
          <option value="Luxury Pool Villa" id="villaOption3">Luxury Pool Villa</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="checkin" id="labelCheckin" class="form-label">Check-in Date:</label>
        <input type="text" class="form-control datepicker" id="checkin" placeholder="mm/dd/yyyy">
      </div>
      <div class="mb-3">
        <label for="checkout" id="labelCheckout" class="form-label">Check-out Date:</label>
        <input type="text" class="form-control datepicker" id="checkout" placeholder="mm/dd/yyyy">
      </div>
      </div>
      <button type="submit" id="submitButton" class="btn btn-success w-100">Confirm Booking</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Paradise Villas
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#checkin').datepicker({
        format: "mm/dd/yyyy",
        startDate: "0d",
        autoclose: true,
        todayHighlight: true
      }).on('changeDate', function(e) {
        const checkinDate = e.date;
        $('#checkout').datepicker('setStartDate', checkinDate);
      });

      $('#checkout').datepicker({
        format: "mm/dd/yyyy",
        startDate: "0d",
        autoclose: true,
        todayHighlight: true
      });
    });
  </script>
</body>
</html>
